<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
            <img alt="Tamil Tips" snap-toggle="left" src="images/menu.png" class="media-object pull-left menu-icon"/> 
            <h3 class="app-head">{{ 'TITLE' | translate }}</h3>
            <a id="share_link" class="share" href="#" ng-click="share()"><img alt="Share" src="images/share.png"/> </a>
        </div>
      </div>

        <snap-drawer>
            <div class="menu">
                <ul class="nav nav-pills nav-stacked">

                    <li><a href="#feedback" class="nav_link" snap-close onclick="feedback()">Send Feedback</a></li>
                    <li><a href="#share" class="nav_link" snap-close onclick="share()">Share App</a></li>
                    <li><a href="#rate" class="nav_link" snap-close onclick="rate()">Rate this App</a></li>
                </ul>       
            </div>
        </snap-drawer>
        <snap-content>
            <div ng-view class="content">
                
            </div>
        </snap-content>
    </snap-drawers>
