<div id="kural-list-div" class="listing">
	<div class="list-group" ng-repeat="kural in kurals">
		<a href="#/kural/{{kural.id}}" class="list-group-item list-item">
			<div id="feed-snippet">
				<h4 class="list-group-item-heading"><p ng-bind-html="kural.content" class="list-group-item-text"></p></h4>
			</div>	
		</a>
	</div>	
</div>
